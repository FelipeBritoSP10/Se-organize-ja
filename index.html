<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- LINK BOOTSTRAP -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
            <!-- ICONS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
            <!-- PASTA CSS-->
<link rel="stylesheet" href="./estilo.css">
<title>Organize já</title>
</head>
<body>
<div class="container mt-5">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="task-list-container">
<h1 class="task-list-title">Organize Já</h1>
<div class="input-group mb-3">
<input type="text" id="taskInput" class="form-control" placeholder="Adicione uma nova tarefa..." aria-label="Nova tarefa" aria-describedby="addButton">
<div class="input-group-append">
<button class="btn btn-primary" id="addButton">
    Adicionar
</button>
</div>
</div>
<ul class="list-group" id="taskList"></ul>
</div>
</div>
</div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar exclusão</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<b>Tem certeza de que deseja excluir esta tarefa?</b>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
<button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./moviment.js"></script>
</body>
</html>
